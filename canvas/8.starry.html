<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>模拟IMQQ官网</title>
    <style>
    html,body{margin: 0;padding: 0; }
    </style>
  </head>
  <body>
  <canvas id="canvas" style="position:absolute;width:100%; height:100%; background:#2f46f7;"></canvas>
  

</body></html>
<script>

  var cx = document.getElementById('canvas');
  var ctx = cx.getContext('2d');
  var lay = [15,7]
  var dots = [];//点
  var lines = [];
  var areas = [];//线
  
  //构建
  function construct(){
    var m = lay[0];
    var n = lay[1];
    for( var i = 0; i < m; i++ ){
        for(var j = 0; j < n; j++){
            var dot = {          
                x : (cx.width/(m-2))*i+(Math.random()-.5)*100,
                y : (cx.height/(n-2))*j+(Math.random()-.5)*100,
                v : (Math.random()-.5)*1.5,
                ra : (Math.random()-.5)*2*Math.PI,
                _x : 0,
                va : 0.01,
                 
            }
            dot._v = dot.v;
            dots.push(dot);
        }
    }
    for( var i = 0; i < m; i++ ){
        for(var j = 0; j < n; j++){
            if( j%2 ) {
                if( i%2 ){
                    var line = [
                          [dots[i*n+j],dots[i*n+j-1],dots[(i-1)*n+j]],
                          [dots[i*n+j],dots[i*n+j-1],dots[(i+1)*n+j]],
                          [dots[i*n+j],dots[i*n+j+1],dots[(i-1)*n+j]],
                          [dots[i*n+j],dots[i*n+j+1],dots[(i+1)*n+j]],
                      ]
                }else{
                    var line = [
                          [dots[i*n+j],dots[i*n+j-1],dots[(i-1)*n+j-1]],
                          [dots[i*n+j],dots[i*n+j-1],dots[(i+1)*n+j-1]],
                          [dots[i*n+j],dots[i*n+j+1],dots[(i-1)*n+j+1]],
                          [dots[i*n+j],dots[i*n+j+1],dots[(i+1)*n+j+1]],
                      ]
                }
                lines.push(line)
            };
            
        }
    }
    lines.forEach(function(line){
        line.forEach(function(el){
            var k = el.every(function(item){
                return item
            })
            if(k){
                el.bg = 'rgba(0,0,0,'+(Math.random()*.3)+')';
                areas.push(el)
            }    
        })
    })
  }
  //运动
  function step(){
    render();
    dots.forEach(function(dot){
        //往返运动
        dot.ra += dot.va;
        dot.v = dot._v*Math.cos(dot.ra);
        dot.x += dot.v;   
    });
    window.requestAnimationFrame(step);
  }
  //绘制
  function render(){
    ctx.clearRect(0,0,cx.width,cx.height);
    areas.forEach(function(area){
      ctx.beginPath();
      ctx.moveTo(area[0].x,area[0].y);
      ctx.lineTo(area[1].x,area[1].y);
      ctx.lineTo(area[2].x,area[2].y);
      ctx.closePath();
      ctx.fillStyle = area.bg;
      ctx.fill();
    });
  }

  window.onresize = function () {
    cx.width = cx.clientWidth;
    cx.height = cx.clientHeight;

    if (dots.length == 0) {
        construct();
    }

    render();
  };

  window.onmousemove = function (e) {
    mousePos[0] = e.clientX - cx.offsetLeft;
    mousePos[1] = e.clientY - cx.offsetTop;
  }

  window.onresize(); // trigger the event manually.
  
  window.requestAnimationFrame(step);

</script>
