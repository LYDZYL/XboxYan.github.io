<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>starry(无规则运动)</title>
    <style>
    html,body{margin: 0;padding: 0; }
    </style>
  </head>
  <body>
  <canvas id="canvas" style="position:absolute;width:100%; height:100%;"></canvas>
  

</body></html>
<script>

  var cx = document.getElementById('canvas');
  var ctx = cx.getContext('2d');
  var len = 150;
  var mousePos = [0, 0];
  var easingFactor = 10;
  var backgroundColor = 'rgba(0,0,0,0)';
  var dotColor = '#fff';
  var lineColor = '#fff';
  var lay = [15,7]
  var dots = [];//点
  var lines = [];
  var areas = [];//线
  
  //构建
  function construct(){
    var m = lay[0];
    var n = lay[1];
    for( var i = 0; i < m; i++ ){
        for(var j = 0; j < n; j++){
            var dot = {          
                x : (cx.width/(m-2))*i+(Math.random()-.5)*100,
                y : (cx.height/(n-2))*j+(Math.random()-.5)*100,
            }
            dots.push(dot);
        }
    }
    for( var i = 0; i < m; i++ ){
        for(var j = 0; j < n; j++){
            if( j%2 ) {
                if( i%2 ){
                    var line = [
                          [dots[i*n+j],dots[i*n+j-1],dots[(i-1)*n+j]],
                          [dots[i*n+j],dots[i*n+j-1],dots[(i+1)*n+j]],
                          [dots[i*n+j],dots[i*n+j+1],dots[(i-1)*n+j]],
                          [dots[i*n+j],dots[i*n+j+1],dots[(i+1)*n+j]],
                      ]
                }else{
                    var line = [
                          [dots[i*n+j],dots[i*n+j-1],dots[(i-1)*n+j-1]],
                          [dots[i*n+j],dots[i*n+j-1],dots[(i+1)*n+j-1]],
                          [dots[i*n+j],dots[i*n+j+1],dots[(i-1)*n+j+1]],
                          [dots[i*n+j],dots[i*n+j+1],dots[(i+1)*n+j+1]],
                      ]
                }
                lines.push(line)
            };
            
        }
    }
    lines.forEach(function(line){
        line.forEach(function(el){
            var k = el.every(function(item){
                return item
            })
            if(k){
                areas.push(el)
            }    
        })
    })
    console.log(areas) 
  }
  //运动
  function step(){
    dots.forEach(function(dot){
        if(dot.isMouse){
          dot.x += (mousePos[0] - dot.x);
          dot.y += (mousePos[1] - dot.y) / easingFactor;
        };
        
        if(dot.x<0){
          dot.x = 0;
          dot.ra = -dot.ra;
        }
        if(dot.x>cx.width){
          dot.x = cx.width;
          dot.ra *=-1;
        }
        if(dot.y<0){
          dot.y = 0;
          dot.ra = Math.PI - dot.ra;
        }
        if(dot.y>cx.height){
          dot.y = cx.height;
          dot.ra = Math.PI - dot.ra;
        }
        //随机运动   
        dot.c += dot.cv;
        if(dot.c > 50+Math.random()*10 ){
            dot.cv = 1+Math.random(); 
            dot.c = Math.random()*10;
            dot.ra += (Math.random()-.5)*Math.PI/3;
        }
        
        dot.x += dot.v*Math.sin(dot.ra);
        dot.y += dot.v*Math.cos(dot.ra);
        
    });
    render();
    window.requestAnimationFrame(step);
  }
  //绘制
  function render(){
    ctx.clearRect(0,0,cx.width,cx.height);//清除
    //ctx.globalAlpha = 1;
    ctx.fillStyle = backgroundColor;
    ctx.fillRect(0,0,cx.width,cx.height);
    ctx.strokeStyle = '#333';
    ctx.lineWidth = .5;
    areas.forEach(function(area){
      ctx.beginPath();
      ctx.moveTo(area[0].x,area[0].y);
      ctx.lineTo(area[1].x,area[1].y);
      ctx.lineTo(area[2].x,area[2].y);
      ctx.closePath();
      ctx.stroke();
    });
  }

  window.onresize = function () {
    cx.width = cx.clientWidth;
    cx.height = cx.clientHeight;

    if (dots.length == 0) {
        construct();
    }

    render();
  };

  window.onmousemove = function (e) {
    mousePos[0] = e.clientX - cx.offsetLeft;
    mousePos[1] = e.clientY - cx.offsetTop;
  }

  window.onresize(); // trigger the event manually.
  
  //window.requestAnimationFrame(step);

</script>
